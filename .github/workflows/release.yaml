name: Production Release

on:
  push:
    branches:
      - main

jobs:
  release-production:
    name: Build and Release Production
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        uses: starburst997/auto-version@v1
        with:
          update-major-minor: true
          edit-file: "action.yml"
          edit-commit-message: "chore: update docker image to {version}"
          git-push: false

      - name: Build and Push Docker
        uses: starburst997/docker-helm-push@v1
        with:
          version: ${{ steps.version.outputs.tag }}

      - name: Generate changelog and create release
        uses: starburst997/commits-logs@v1
        with:
          exclude-commits: "chore: update docker image to"
          git-push: true
